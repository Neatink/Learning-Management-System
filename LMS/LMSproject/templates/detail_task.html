<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Task</title>
</head>
<body>
    <h1>
        Назва: {{ task }}<br>
        Завдання: {{ task.description }}<br>
        ID: {{ task.id }}<br>
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button input type="submit">Відповісти</button>
    </form>
</body>
</html>

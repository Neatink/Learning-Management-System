<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Detail Task</title>
</head>
<body>
{% block content %}
<div class="bg-panel">
<h1>Назва: {{ task }}</h1>
<p class="text-muted">Опис: {{ task.description }}</p>
<p class="text-muted">ID: {{ task.id }}</p>


<form method="post" class="mt-1">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-primary">Відповісти</button>
</form>
</div>
{% endblock %}
</body>
</html>
